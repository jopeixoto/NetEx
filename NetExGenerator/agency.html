<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<title>Oficina Dados Abertos</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="js/fancybox/jquery.fancybox-1.3.1.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.1.js"></script>
<!--<script type="text/javascript" src="js/jquery-func.js"></script>-->
</head>
<body>
<!-- START PAGE SOURCE -->
<div id="shell">
  <div id="header" class="big-box">
    <div class="bg-bottom">
      <h1>NetEx - Oficina de Dados Abertos - Águeda, 2018</h1>
      <div class="cl">&nbsp;</div>
    </div>
  </div>
  <div id="navigation">
    <ul>
      <li><a href="index.html"><span>inicio</span></a></li>
      <li><a href="#" class="active"><span>agency</span></a></li>
      <li><a href="calendar_dates.html"><span>calendar dates</span></a></li>
    </ul>
    <div class="cl">&nbsp;</div>
  </div>
  <div id="main" class="big-box">
    <div class="bg-top">
      <div class="bg-bottom">
        <div id="big-slider" class="slider">
        <div id="top" class="text-block">
          <div id="content" class="box">
            <br>
            <h3>Passos</h3>
            <p>Este módulo permite carregar um ficheiro "agency.csv" e exportar no correspondente XML do NetEx</p>
          </div>
          <div class="cl">&nbsp;</div>

          <form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
            <fieldset>
            <!--<legend>HTML File Upload</legend>-->
            
            <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
            
            <div>
                <label for="fileselect">Files to upload:</label>
                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                <div id="filedrag">drop files here</div>
            </div>
            
            <div id="submitbutton">
                <button type="submit">Upload Files</button>
            </div>
            
            </fieldset>
            
        </form>
            
            <div id="messages">
            <p>Status Messages</p>
            </div>
            
            
            
            <script src="js/fileProcessAgency.js"></script>
            <script src="js/netex_templates.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        </div>
      </div>
    </div>
  </div>
  
</div>
<div align=center>Centro de Computação Gráfica - 2018</div>
</body>
</html>
