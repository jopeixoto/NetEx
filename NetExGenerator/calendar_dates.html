<html>
    <head>
        <meta charset="UTF-8">
        <title>NexEx Generator - GTFS</title>
        <link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />

        <script>
            
        </script>
    </head>
    <body>
        <h1>Process GTFS - CalendarDates File - to NetEx format</h1>
        <form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
            <fieldset>
            <legend>HTML File Upload</legend>
            
            <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
            
            <div>
                <label for="fileselect">Files to upload:</label>
                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                <div id="filedrag">drop files here</div>
            </div>
            
            <div id="submitbutton">
                <button type="submit">Upload Files</button>
            </div>
            
            </fieldset>
            
            </form>
            
            <div id="messages">
            <p>Status Messages</p>
            </div>
                
            <script src="js/fileProcessCalendarDates.js"></script>
            <script src="js/netex_templates.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    </body>
</html>
